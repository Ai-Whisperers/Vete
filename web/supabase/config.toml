# Supabase Local Development Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "50MiB"

# Edge Functions Configuration
[functions.process-notifications]
verify_jwt = false

[functions.generate-vaccine-reminders]
verify_jwt = false

[functions.generate-appointment-reminders]
verify_jwt = false

[functions.send-email]
verify_jwt = true

[functions.send-sms]
verify_jwt = true
